<!DOCTYPE html>
<html>
    <head>
        <title>Heroes of the Storm</title>
        
        <link rel="icon" type="image/png" href="img/favicon.png">
        <!-- Stylesheets -->
        <link rel="stylesheet" href="css/normalize-dist.css">
        <link rel="stylesheet" href="css/stylesheet.css">
        <link rel="stylesheet" href="css/responsive.css">
    </head>
    
    <body ng-app="hots">
        <header>
            <img src="img/Heroes_of_the_Storm_logo.png">
        </header>
        <div id="main-container" ng-controller="mainCtrl">
            <div class="container" ng-repeat="hero in heroes">
                <h2>{{hero.name}}</h2>
                <h4>{{hero.title}}</h4>
            </div>
        </div>
        
        <!-- Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
        <script src="js/app.js"></script>
    </body>
    
</html>
